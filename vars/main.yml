---

__control_plane_play_dir: /node-init

__control_plane_kubectl_download_url: "https://storage.googleapis.com/kubernetes-release/release/{{ control_plane_kubernetes_version }}/bin/linux/amd64/kubectl"
__control_plane_kube_apiserver_download_url: "https://storage.googleapis.com/kubernetes-release/release/{{ control_plane_kubernetes_version }}/bin/linux/amd64/kube-apiserver"

__control_plane_user: root
__control_plane_group: root

__control_plane_install_dir: /usr/local/bin
__control_plane_kubectl_binary: "{{ __control_plane_install_dir }}/kubectl"
__control_plane_kube_apiserver_binary: "{{ __control_plane_install_dir }}/kube-apiserver"

__control_plane_systemd_dir: /lib/systemd/system
__control_plane_apiserver_service: kube-apiserver
__control_plane_apiserver_systemd_unit: "{{ __control_plane_systemd_dir }}/{{ __control_plane_apiserver_service }}.service"

__control_plane_config_dir: /etc/kubernetes

__control_plane_pki_dir: "{{ __control_plane_config_dir }}/pki"
__control_plane_pki_ca_cert: "{{ __control_plane_pki_dir }}/ca.crt"
__control_plane_pki_ca_key: "{{ __control_plane_pki_dir }}/ca.key"
__control_plane_pki_api_server_cert: "{{ __control_plane_pki_dir }}/api-server.crt"
__control_plane_pki_api_server_key: "{{ __control_plane_pki_dir }}/api-server.key"
__control_plane_pki_service_account_cert: "{{ __control_plane_pki_dir }}/service-account.crt"
__control_plane_pki_service_account_key: "{{ __control_plane_pki_dir }}/service-account.key"
__control_plane_pki_admin_user_cert: "{{ __control_plane_pki_dir }}/admin-user.crt"
__control_plane_pki_admin_user_key: "{{ __control_plane_pki_dir }}/admin-user.key"
__control_plane_kube_controller_manager_cert: "{{ __control_plane_pki_dir }}/kube-controller-manager.crt"
__control_plane_kube_controller_manager_key: "{{ __control_plane_pki_dir }}/kube-controller-manager.key"
__control_plane_kube_scheduler_cert: "{{ __control_plane_pki_dir }}/kube-scheduler.crt"
__control_plane_kube_scheduler_key: "{{ __control_plane_pki_dir }}/kube-scheduler.key"

__control_plane_manifests_dir: "{{ __control_plane_config_dir }}/manifests"
__control_plane_manifests_admin_user_config: "{{ __control_plane_manifests_dir }}/admin-user.yaml"
__control_plane_manifests_kube_controller_manager_config: "{{ __control_plane_manifests_dir }}/kube-controller-manager.yaml"
__control_plane_manifests_kube_scheduler_config: "{{ __control_plane_manifests_dir }}/kube-scheduler.yaml"

__control_plane_data_dir: /var/lib/kubernetes
